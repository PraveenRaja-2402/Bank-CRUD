<div class="bg-gray-500 p-4">
    <div class="max-w-md mx-auto bg-gray-200 rounded-md p-8 shadow-md mb-8">
        <h1 class="text-xl font-semibold mb-4 text-center">Bank Details</h1>
        <form (submit)="save()">
            <div class="mb-4">
                <label for="bankName" class="block text-sm font-medium text-gray-700">Bank Name</label>
                <input type="text" name="bankName" [(ngModel)]="bankName"
                    class="mt-5 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text"  name="address" [(ngModel)]="address"
                    class="mt-5 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="mainBranch" class="block text-sm font-medium text-gray-700">Main Branch</label>
                <input type="text"  name="mainBranch" [(ngModel)]="mainBranch"
                    class="mt-5 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="datePicker" class="block text-sm font-medium text-gray-700">Date Picker</label>
                <input type="date"  name="datePicker" [(ngModel)]="datePicker"
                    class="mt-5 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            <div class="flex justify-between">
                <button type="button"
                    class="mr-96 pl-3 px-4 py-2 bg-black text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    (click)="addBranch()">Add</button>

            </div>
        </form>
    </div>

    <!-- BANK DETAILS TABLE -->
    <div class="bg-gray-200 rounded-md p-8 shadow-md mr-5 ml-5">
        <h2 class="text-lg font-semibold mb-4">Branch Details</h2>
        <table class="min-w-full divide-y divide-gray-200 mt-8 border border-collapse">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider border-b">
                        Branch Name</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider border-b">
                        Branch Code</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider border-b">
                        IFSC Code</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider border-b">
                        Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let branch of branchDetails; let i = index" class="border-b border-gray-300">
                    <td class="border-r border-gray-300"><input type="text" [(ngModel)]="branchDetails[i].branchName"
                            class="w-full"></td>
                    <td class="border-r border-gray-300"><input type="text" [(ngModel)]="branchDetails[i].branchCode"
                            class="w-full"></td>
                    <td><input type="text" [(ngModel)]="branchDetails[i].ifscCode" class="w-full"></td>
                    <td>
                        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-md"
                            (click)="deleteBranch(i)">Delete</button>
                    </td>
                    <td>
                        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded-md"
                            (click)="deleteBranch(i)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="submit"
        class="mt-5 px-4 py-2 bg-black text-white rounded-md hover:bg-indigo-700
        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>




    </div>
</div>
